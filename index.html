<!DOCTYPE html>
<html lang="en">
<head>
	<title>Simple Tic Toc Game</title>
	<link rel="stylesheet" href="./styles/app.css">
	<link href="https://fonts.googleapis.com/css?family=Rammetto+One" rel="stylesheet">
	<script src="./scripts/jquery.js"></script>
</head>
<body>
	<section id="header">
	<h1>Simple Tic Toc game</h1>
	</section>
	<section id="player">
		<div class="player">
			<div class="player_o current">
				<div class="marked_o">
					<p class="result_o"></p>
				</div>
			</div>
			<div class="player_x">
				<div class="marked_x">
					<p class="result_x">
						<span id="mode" onclick="toggleCpu()">CPU</span>
					</p>
				</div>
			</div>
		</div>
	</section>
	<section id="board">
		<div class="outerBox">
			<div class="row" id="1">
				<div class="box-wrapper">
					<div class="box row1" id="1-1"></div>
				</div>
				<div class="box-wrapper">
					<div class="box row1" id="1-2"></div>
				</div>
				<div class="box-wrapper">
					<div class="box row1" id="1-3"></div>
				</div>
			</div>
			<div class="row" id="2">
				<div class="box-wrapper">
					<div class="box row2" id="2-1"></div>
				</div>
				<div class="box-wrapper">
					<div class="box row2" id="2-2"></div>
				</div>
				<div class="box-wrapper">
					<div class="box row2" id="2-3"></div>
				</div>
			</div>
			<div class="row" id="3">
				<div class="box-wrapper">
					<div class="box row3" id="3-1"></div>
				</div>
				<div class="box-wrapper">
					<div class="box row3" id="3-2"></div>
				</div>
				<div class="box-wrapper">
					<div class="box row3" id="3-3"></div>
				</div>
			</div>
		</div>
	</section>
	<br>
	<section id="menu">
			<h2 onclick="reset()">
				restart
	    </h2>
	</section>

	<script src="scripts/app.js"></script>
</body>
</html>
